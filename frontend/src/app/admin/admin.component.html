
<body>

<section class="adm">
    <app-navbar></app-navbar>
    <div class="text-box">
        <button>
            <label for="togglePopup" class="createProductBtn">Create Product</label>
        </button>
    </div>
</section>

<input type="checkbox" id="togglePopup">
<div class="crud-popup">
    <div class="crud-container">
        <label for="togglePopup" class="close">&times;</label>
        <form id="productForm">
           
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Product Name" required>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" placeholder="Product Description" rows="4" required></textarea>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" placeholder="Product price" required>

            <label for="productImage">Product Image:</label>
            <input type="" id="productImage" name="productImage" placeholder="Product Image" required>

            
            <button type="submit">Save Product</button>
        </form>
    </div>
</div>

<app-footer></app-footer>

</body>
